<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Our Team - Swiper JS</title>
    <meta name="viewport" social-icons="width=device-width, initial-scale=1.0">
    <!----------------Css links---------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>  
    <!----------------Team section---------------->
    <section class="team">
        <header class="header">
            <h2>Our team</h2>
        </header><!--end header-->
        <main class="swiper team-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide slide">
                    <figure class="image">
                        <img src="assets/images/team-1.png" alt="Team 1">
                    </figure><!--end image-->
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                    </div><!--end social-icons-->
                </div><!--end swiper slide-->
                <div class="swiper-slide slide">
                    <figure class="image">
                        <img src="assets/images/team-2.png" alt="Team 2">
                    </figure><!--end image-->
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                    </div><!--end social-icons-->
                </div><!--end swiper slide-->
                <div class="swiper-slide slide">
                    <figure class="image">
                        <img src="assets/images/team-3.png" alt="Team 3">
                    </figure><!--end image-->
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                    </div><!--end social-icons-->
                </div><!--end swiper slide-->
                <div class="swiper-slide slide">
                    <figure class="image">
                        <img src="assets/images/team-4.png" alt="Team 4">
                    </figure><!--end image-->
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                    </div><!--end social-icons-->
                </div><!--end swiper slide-->
                <div class="swiper-slide slide">
                    <figure class="image">
                        <img src="assets/images/team-5.png" alt="Team 5">
                    </figure><!--end image-->
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                    </div><!--end social-icons-->
                </div><!--end swiper slide-->
                <div class="swiper-slide slide">
                    <figure class="image">
                        <img src="assets/images/team-6.png" alt="Team 6">
                    </figure><!--end image-->
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                    </div><!--end social-icons-->
                </div><!--end swiper slide-->
            </div><!--end swiper wrapper-->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </main><!--end swiper-->
    </section><!--end team-->
    <!----------------JavaScript links---------------->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
